# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.avv.ingerop.emx.emspreport
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DS4
          url: http://vhnrpds4ci.sap.ingerop.com:44300
          client: '100'
        app:
          name: ZEMSP
          description: EMSP Report
          package: ZFGA
          transport: DS4K900254
        exclude:
          - /test/
